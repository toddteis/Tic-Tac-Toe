<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <p class="error" id="error">Error: invalid selection</p>
        <section class="game" id="game">
            <div class="square border-bottom border-right" id="0"></div>
            <div class="square border-bottom border-right border-left" id="1"></div>
            <div class="square border-bottom border-left" id="2"></div>

            <div class="square border-bottom border-top border-right" id="3"></div>
            <div class="square border-bottom  border-top border-right border-left" id="4"></div>
            <div class="square border-bottom border-top border-left" id="5"></div>

            <div class="square border-top border-right" id="6"></div>
            <div class="square border-top border-right border-left" id="7"></div>
            <div class="square border-top border-left" id="8"></div>
        </section>
    </main>

    <footer>
        <p class="attribution">
            Assignment by <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a>.
            Part of <a href="https://www.theodinproject.com/paths/full-stack-javascript?" target="_blank">the Full Stack
                Javascript</a> pathway.
            Coded by <a href="https://www.toddteis.com">Todd Teis</a>.
        </p>
    </footer>
    <script src="./main.js" defer></script>
</body>

</html>
