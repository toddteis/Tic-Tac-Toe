<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="/favicon-32x32.png">
    <title>Tic Tac Toe</title>
</head>

<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <section class="pre-game">
            <div class="pre-game-inner">
                <label for="player-x">Player X's Name:</label>
                <input type="text" id="player-x" name="player-x" placeholder="Player X">
                <p class="player-x-error"></p>
                <label for="player-o">Player O's Name:</label>
                <input type="text" id="player-o" name="player-o" placeholder="Player O">
                <p class="player-x-error"></p>
                <div class="next-btn-container">
                    <button class="btn-next" id="btn-next">Next</button>
                </div>
            </div>
        </section>
        <section class="confirm-names">
            <div class="confirm-names-inner">
                <p class="player1" id="player1">player X</p>
                <p>Vs</p>
                <p class="player2" id="player2">player 0</p>
                <div class="confirm-names-btn">
                    <button class="btn-back" id="btn-back">Back</button>
                    <button class="btn-start" id="btn-start">Start</button>
                </div>
            </div>
        </section>
        <section class="game hidden">
            <div class="player-msg">
                <p class="message" id="message">Player X starts.</p>
                <p class="error-msg hidden" id="error">Error: invalid selection</p>
            </div>
            <div class="game-board" id="game-board">
                <div class="square border-bottom border-right" id="0"></div>
                <div class="square border-bottom border-right border-left" id="1"></div>
                <div class="square border-bottom border-left" id="2"></div>
    
                <div class="square border-bottom border-top border-right" id="3"></div>
                <div class="square border-bottom  border-top border-right border-left" id="4"></div>
                <div class="square border-bottom border-top border-left" id="5"></div>
    
                <div class="square border-top border-right" id="6"></div>
                <div class="square border-top border-right border-left" id="7"></div>
                <div class="square border-top border-left" id="8"></div>
            </div>
            <div class="controls" id="controls">
                <button class="btn hidden" id="btn">Restart</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="attribution">
            Assignment by <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a>.
            Part of <a href="https://www.theodinproject.com/paths/full-stack-javascript?" target="_blank">the Full Stack
                Javascript</a> pathway.
            Coded by <a href="https://www.toddteis.com">Todd Teis</a>.
        </p>
    </footer>
    <script src="./main.js" defer></script>
</body>

</html>
